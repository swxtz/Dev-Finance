version: "3.5"

services:
  db:
    container_name: postgres
    image: bitnami/postgresql:15.4.0
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=dev
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=finance
    volumes:
      - postgres_data:/bitnami/postgresql

    networks:
      - postgres-compose-network

volumes:
  postgres_data:
    driver: local

networks:
  postgres-compose-network:
    driver: bridge
